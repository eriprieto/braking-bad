<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app" class="d-flex flex-wrap justify-content-center">

        <div class="card m-3" style="width:200px" v-for="personaje in info">
            <img class="card-img-top" v-bind:src="personaje.img" v-bind:alt="info.name" style="width:100%; height:250px">
            <div class="card-body">
                <h4 class="card-title">{{personaje.name}}</h4>
                <p class="card-text">Id: {{personaje.char_id}}</p>
                <p class="card-text">Birthday: {{personaje.birthday}}</p>
                <p class="card-text">Apodo: {{personaje.nickname}}</p>
                <p class="card-text">Actor: {{personaje.portrayed}}</p>
            </div>
        </div>
    </div>

    <ul>
        <li v-for="personaje in   info">
            {{personaje.char_id}} - {{personaje.name}} -{{personaje.birthday}}-
            <img v-bind:src="personaje.img" v-bind:alt="info.name" width="200">

        </li>
    </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./js/main.js"></script>
</body>

</html>
